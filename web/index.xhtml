<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view>
    <h:head>
        <h:outputScript name="js/clock.js"/>
        <h:outputStylesheet library="css" name="index.css"/>
        <h:outputStylesheet library="css" name="common.css"/>
    </h:head>

    <h:body onload="startClock()">
        <h3 id="header">
            Студент: Помельников Владислав Алексеевич<br/>
            Группа: P3211<br/>
            Вариант: 15
        </h3>

        <div id="clock">
            <div id="time">22:16</div>
            <div id="date">Fri, 20 Dec</div>
        </div>

        <h:link class="link" value="Войти" outcome="#{navigator.doAction()}"/>

    </h:body>
</f:view>
</html>
